## PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/dev2
spring.datasource.username=postgres
spring.datasource.password=postgres

## JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Rabbit
spring.rabbitmq.host=rabbit
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
mq.queues.files-to-process=files-to-process

## Monitoring
management.endpoints.web.exposure.include=*
springdoc.show-actuator=true

## File size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## Log Level of package
logging.level.com.doceasy.middler=DEBUG

server.port=8081

## Loki
user.loki.url=http://loki:3100/loki/api/v1/push
